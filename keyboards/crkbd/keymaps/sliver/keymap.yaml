layout:
    zmk_keyboard: corneish_zen
    layout_name: foostan_corne_6col_layout
layers:
    BASE:
        - [
              "tab",
              "q",
              "w",
              "e",
              "r",
              "t",
              "y",
              "u",
              "i",
              "o",
              "p",
              "back space",
          ]
        - [
              { t: "esc", h: "ctrl" },
              "a",
              "s",
              "d",
              "f",
              "g",
              "h",
              "j",
              "k",
              "l",
              { t: "'", s: '"' },
              "enter",
          ]
        - [
              "shift",
              "z",
              "x",
              "c",
              "v",
              "b",
              "n",
              "m",
              { t: ",", s: "<" },
              { t: ".", s: ">" },
              { t: "/", s: "?" },
              "shift",
          ]
        - ["alt", "super", "space", "space", "sym", "func"]
    SYM:
        - [
              { type: "trans", t: "esc" },
              { t: "1", s: "!" },
              { t: "2", s: "@" },
              { t: "3", s: "#" },
              { t: "4", s: "$" },
              { t: "5", s: "%" },
              { t: "6", s: "^" },
              { t: "7", s: "&" },
              { t: "8", s: "*" },
              { t: "9", s: "(" },
              { t: "0", s: ")" },
              { type: "trans", t: "back space" },
          ]
        - [
              "caps word",
              { t: "`", s: "~" },
              { t: "-", s: "_" },
              { t: "[", s: "{" },
              { t: "]", s: "}" },
              { t: "=", s: "+" },
              "left",
              "down",
              "up",
              "right",
              { t: ";", s: ":" },
              { type: "trans", t: "enter" },
          ]
        - [
              { type: "trans", t: "shift" },
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              { type: "trans", t: ",", s: "<" },
              { type: "trans", t: ".", s: ">" },
              { t: "\\", s: "|" },
              { type: "trans", t: "shift" },
          ]
        - [
              { type: "trans", t: "alt" },
              { type: "trans", t: "super" },
              { type: "trans", t: "space" },
              { type: "trans", t: "space" },
              { type: "held", t: "sym" },
              null,
          ]
    FUNC:
        - [
              "reset",
              "f1",
              "f2",
              "f3",
              "f4",
              "f5",
              "f6",
              "f7",
              "f8",
              "f9",
              "f10",
              "delete",
          ]
        - [
              "rgb hui",
              "f11",
              "f12",
              "rgb sai",
              "rgb vai",
              "rgb spi",
              "play pause",
              "volume down",
              "volume up",
              "next track",
              "print screen",
              "home",
          ]
        - [
              "rgb hud",
              "rgb toggle",
              "rgb mode",
              "rgb sad",
              "rgb vad",
              "rgb spd",
              null,
              "mute",
              null,
              "prev track",
              null,
              null,
          ]
        - [null, null, null, null, null, { type: "held", t: "func" }]
