layout:
    zmk_keyboard: corneish_zen
    layout_name: foostan_corne_6col_layout
layers:
    BASE:
        - [
              "tab",
              "q",
              "w",
              "e",
              "r",
              "t",
              "y",
              "u",
              "i",
              "o",
              "p",
              "back space",
          ]
        - [
              { t: "esc", h: "ctrl" },
              "a",
              "s",
              "d",
              "f",
              "g",
              "h",
              "j",
              "k",
              "l",
              { t: "'", h: '"' },
              "enter",
          ]
        - [
              "shift",
              "z",
              "x",
              "c",
              "v",
              "b",
              "n",
              "m",
              { t: ",", h: "<" },
              { t: ".", h: ">" },
              { t: "/", h: "?" },
              "fun",
          ]
        - ["super", "sym", "space", "space", "shift", "alt"]
    SYM:
        - [
              "caps word",
              { t: "1", h: "!" },
              { t: "2", h: "@" },
              { t: "3", h: "#" },
              { t: "4", h: "$" },
              { t: "5", h: "%" },
              { t: "6", h: "^" },
              { t: "7", h: "&" },
              { t: "8", h: "*" },
              { t: "9", h: "(" },
              { t: "0", h: ")" },
              "back space",
          ]
        - [
              { t: "esc", h: "ctrl" },
              { t: "`", h: "~" },
              { t: "-", h: "_" },
              { t: "[", h: "{" },
              { t: "]", h: "}" },
              { t: "=", h: "+" },
              "left",
              "down",
              "up",
              "right",
              { t: ";", h: ":" },
              "enter",
          ]
        - [
              "shift",
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              { t: ",", h: "<" },
              { t: ".", h: ">" },
              { t: "\\", h: "|" },
              "fun",
          ]
        - ["super", { type: "held" }, "space", "space", "shift", "alt"]
    FUN:
        - [
              "reset",
              "f1",
              "f2",
              "f3",
              "f4",
              "f5",
              "f6",
              "f7",
              "f8",
              "f9",
              "f10",
              "delete",
          ]
        - [
              "rgb hui",
              "f11",
              "f12",
              "rgb sai",
              "rgb vai",
              "rgb spi",
              "play pause",
              "volume down",
              "volume up",
              "next track",
              "print screen",
              "home",
          ]
        - [
              "rgb hud",
              "rgb toggle",
              "rgb mode",
              "rgb sad",
              "rgb vad",
              "rgb spd",
              null,
              "mute",
              null,
              "prev track",
              null,
              { type: "held" },
          ]
        - ["super", "sym", "space", "space", "shift", "alt"]
